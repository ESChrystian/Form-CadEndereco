<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Endereço Cep</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='_css/endereco.css'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>



    <div class="view">
        <div class="left">
            <i class='bx bx-package'></i>
        </div>


        <div class="right">
            <form action="" class="FormCep">

                <div class="titlecep">
                    <label for="">Digite seu CEP
                        <input type="text" placeholder="CEP" class="cepForm" id="cep">
                    </label>
                </div>


                <div class="column-1">
                    <label for="">Rua
                        <input type="text" placeholder="Rua " class="ruaForm" id="logradouro">
                    </label>
                    <label for="">Número
                        <input type="text" placeholder="N°" class="numberForm" id="number">
                    </label>
                    <label for="">Bairro
                        <input type="text" placeholder="Bairro" class="bairroForm" id="bairro">
                    </label>
                    <label for="">Complemento
                        <input type="text" placeholder="Complemento" class="ComplementoForm" id="complemento">
                    </label>
                    <label for="">Localidade
                        <input type="text" placeholder="Cidade" class="CidadeForm" id="localidade">
                    </label>
                    <label for="">Estado
                        <input type="text" placeholder="Estado" class="EstadoForm" id="uf">
                    </label>

                    <input type="submit" placeholder="enviar" class="enviar">
                </div>
            </form>
        </div>

    </div>

    <script src='js/main.js'></script>
</body>

</html>
